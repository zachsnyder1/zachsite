{% extends 'projects/base_projects.html' %}
{% load staticfiles %}
{% block localhead %}
{{ block.super }}
<link rel="stylesheet" type="text/css"
href="{% static 'projects/project_about.css' %}">
<script type="text/javascript" src="{% static 'projects/project_about.js' %}">
</script>
{% endblock %}
{% block title %}
<title>{{ curr_project.title }} | README</title>
{% endblock %}
{% block content %}
<section>
  <div id="project-summary">
    <p>{{ curr_project.summary }}</p>
  </div>
</section>
{% include readme_location %}
{% endblock %}
