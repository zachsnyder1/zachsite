{% extends 'projects/base_projects.html' %}
{% load staticfiles %}
{% block localhead %}
<link rel="stylesheet" type="text/css"
href="{% static 'projects/projects_home.css' %}">
<script type="text/javascript" src="{% static 'projects/projects_home.js' %}">
</script>
{% endblock %}
{% block content %}
<section id="projects-list-section">
{% for project in projectList %}
{% if forloop.counter0|divisibleby:2 %}
  <div class="container-fluid proj-about-div proj-about-div-even">
{% else %}
  <div class="container-fluid proj-about-div proj-about-div-odd">
{% endif %}
    <div class="row">
      <div class="col-xs-2">
      </div> <!-- /.col-xs-2 -->
      <a class="col-xs-8" 
href="{% url 'project_about' project.id project.slug %}">
        <h3 class="proj-div-header">{{ project.title }}</h3>
        <p class="proj-div-blurb">Here's some great info...</p>
      </a> <!-- /a -->
      <div class="col-xs-2">
      </div> <!-- /.col-xs-2 -->
    </div> <!-- /.row -->
  </div> <!-- /.container-fluid -->
{% endfor %}
</section> <!-- /.projects-list-section -->
{% endblock %}
