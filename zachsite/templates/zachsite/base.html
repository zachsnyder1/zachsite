<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset ="utf-8">
    <!-- BOOTSRAP: This meta ensures proper rendering and touch
    zooming on mobile browsers. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery CDN -->
    <script 
src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <!-- google font -->
    <link href='https://fonts.googleapis.com/css?family=Merriweather' 
rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' 
rel='stylesheet' type='text/css'>
    <!-- local css and javascript -->
    <script type="text/javascript" src="{% static 'zachsite/bootstrap.js' %}">
    </script>
    <script type="text/javascript" src="{% static 'zachsite/base.js' %}">
    </script>
    {% block localhead %}{% endblock %}
    {% block title %}<title>Zach Snyder</title>{% endblock %}
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-static-top" id="nav1">
        <div class="container-fluid">
          <div class="row">
            <!-- Nav bar toggle and brand -->
            <div class="navbar-header col-sm-6 col-md-7 col-lg-8">
              <button type="button" class="navbar-toggle collapsed"
id="nav-coll-button" data-toggle="collapse" data-target="#bs-nav-collapse1"
aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'index' %}">Zach:</a>
              <p class="navbar-text"><em>A better way to live</em></p>
            </div> <!-- Nav toggle and brand -->
        
            <!-- Nav bar collapsable -->
            <div class="collapse navbar-collapse col-sm-6 col-md-5 col-lg-4" 
id="bs-nav-collapse1">
              <ul class="nav navbar-nav">
                <li><a href="{% url 'index' %}">Spiel</a></li>
                <li class="dropdown" id="projects-dropdown">
                  <a href="{% url 'projects_home' %}" class="dropdown-toggle"
data-toggle="dropdown" role="button" aria-haspopup="true"
aria-expanded="false">Projects <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    {% for project in projectList %}
                    <li>
                      <a href="{% url 'project_about' project.id project.slug %}">{{ project.title }}</a>
                    </li>
                    {% endfor %}
                  </ul>
                </li>
                <li><a href="{% url 'blog_entries' %}">Blog</a></li>
                <li><a href="#">LIn</a></li>
                <li><a href="#">GH</a></li>
              </ul>
            </div> <!-- /.navbar-collapse -->
          </div> <!-- /.row -->
        </div> <!-- /.container-fluid -->
      </nav>
    </header>
    {% block content %}{% endblock %}   
    <!-- Footer text and links -->
    <footer class="footer" id="foot">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
          </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
      </div> <!-- /.container-fluid -->
    </footer>
  </body>
</html>
