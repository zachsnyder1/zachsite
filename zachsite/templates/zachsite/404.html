{% extends "zachsite/base.html" %}
{% load staticfiles %}
{% block localhead %}
<link rel="stylesheet" type="text/css"
href="{% static 'zachsite/404.css' %}">
{% endblock %}
{% block content %}
<section id="message-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 col-md-3 col-lg-4">
      </div> <!-- /.col-sm-2 -->
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
        <img src="{% static 'zachsite/404.jpg' %}" alt="error image"
id="message-image">
        <p id="message-text">404 :(</p>
      </div> <!-- /.col-xs-12 -->
      <div class="col-sm-2 col-md-3 col-lg-4">
      </div> <!-- /.col-sm-2 -->
    </div> <!-- /.row -->
  </div> <!-- /.container-fluid -->
</section> <!-- /#404-section -->
{% endblock %}
