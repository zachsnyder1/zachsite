{% extends "zachsite/base.html" %}
{% block localhead %}
<link rel="stylesheet" type="text/css"
href="{% static 'zachsite/auth.min.css' %}">
<script type="text/javascript" src="{% static 'zachsite/auth_concat.js' %}">
</script>
{% endblock %}
{% block content %}

{{form}}

<form class="auth-form" method="post" action="{% url 'password_change' %}">
  {% csrf_token %}
  
  
  <input class="submit-btn" type="submit" value="login">
</form>
{% endblock %}
