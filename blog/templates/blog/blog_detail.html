{% extends 'blog/base_blog.html' %}
{% load staticfiles %}
{% block localhead %}
<link rel="stylesheet" type="text/css"
href="{% static 'blog/blog_detail.css' %}">
<script type="text/javascript" src="{% static 'blog/blog_detail.js' %}">
</script>
{% endblock %}
{% block title %}<title>{{ entry.tagline }}</title>{% endblock %}
{% block content %}
<section id="entry-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1 col-md-2">
      </div> <!-- /.col-sm-1 -->
      <div class="col-xs-12 col-sm-10 col-md-8 entry-div">
        <h2 class="entry-title">{{ entry.title }}</h2>
        <h3 class="entry-title">{{ entry.tagline }}</h3>
        <p class="entry-text">{{ entry.text }}</p>
      </div> <!-- /.col-xs-12 -->
      <div class="col-sm-1 col-md-2">
      </div> <!-- /.col-sm-1 -->
    </div> <!-- /.row -->
  </div> <!-- /.container-fluid -->
</section>
{% endblock %}
